<!DOCTYPE html>
<html lang="pt-Br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <div class="instagramInit">

      <div class="instagramImage">
         <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="Phone">
      </div>

      <div class="instagramLogin">

         <div class="divLog">
            <img class="insta" src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Instagram">
            <form>
               <input type="text" name="name" placeholder="Telefone, nome de usuário ou e-mail">
               <input type="text" name="password" placeholder="Senha">
            </form>
            <button>Entrar</button>
            <p>ou</p>
            <div>
               <img class="face" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/240px-Facebook_logo_%28square%29.png" alt="Facebook">
               <a href="/" class="face">Entrar com o Facebook</a>
            </div>
            <a href="/" class="face">Esqueceu a senha?</a>
         </div>

         <div class="divLog">
            <p class="create">Não tem uma conta? <a href="/" class="create">Cadastre-se</a></p>
         </div>

         <div class="app">
            <p>Obtenha o aplicativo</p>
            <div>
               <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="AppStore">
               <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" alt="PlatStore">
            </div>
         </div>
      </div>
   </div>
</body>
</html>
